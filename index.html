<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create An Accounts</h1>
                <div class="socail-icons">
                    <a href="#" class="icons"><i class="fa-brands
                    fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fa-brands
                    fa-facebook-f"></i></a>
                    <a href="#" class="icons"><i class="fa-brands
                    fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands
                    fa-linkedin-in"></i></a>
                </div>
                <span>or use another registions</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>signUp</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign in</h1>
                <div class="socail-icons">
                    <a href="#" class="icons"><i class="fa-brands
                    fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fa-brands
                    fa-facebook-f"></i></a>
                    <a href="#" class="icons"><i class="fa-brands
                    fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands
                    fa-linkedin-in"></i></a>
                </div>
                <span>or use another password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">forgot Your Password?</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panle toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter Your personal details</p>
                    <button class="hidden" id="login">Sign in</button>
                </div>
                <div class="toggle-panle toggle-right">
                    <h1>Hello Friend</h1>
                    <p>Enter Your personal details</p>
                    <button class="hidden" id="register">login</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
